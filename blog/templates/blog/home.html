{% extends 'blog/main.html' %}
{% block main_section %}
{% for post in news %}
<div class="alert alert-light">
    <h1>{{post.title}}</h1>
    <p>{{ post.text}}</p>
    <span class="text-muted">Data: {{post.date}} </span>
{% if post.author %}
    <p>Author: {{post.author}}</p>
{% else %}
    <p>Author: Admdin</p>
{% endif %}
</div>
{% endfor %}
{% endblock main_section %}
